<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYB - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff78cc, #7e3c8b);
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .subscribe-button,
        .social-button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background-color: #ff78cc;
            color: white;
            transition: background-color 0.3s ease;
        }

        .subscribe-button:hover,
        .social-button:hover {
            background-color: #7e3c8b;
        }

        .subscribe-button {
            background-color: #7e3c8b;
        }

        .social-button {
            background-color: #ff78cc;
            text-transform: uppercase;
        }

        .social-button:active {
            transform: scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>𝗩𝗬𝗕 - 𝗩𝗜𝗥𝗧𝗨𝗔𝗟 𝗬𝗜𝗘𝗟𝗗 𝗕𝗘𝗔𝗧𝗦</h1>
        <p>Something Big is on the Horizon</p>
    </div>

    <div class="footer">
        <p>Stay tuned for more updates!</p>
    </div>
</body>
</html>
